<html>
<head>
    <title>Portfolio - Uthra Vijayaragavan</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,600' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class=".container outer">
  <!-- header section contains logo on left - name and title on right -->
    <header>
        <div class="row header-row">
            <div class="col-sm-4 header-logo">
              <img class="img-logo" src="images/logo.jpg" alt="Uthra's logo">
            </div>
            <div class="col-sm-8 header-name">
               <h1 class="header-heading-name">UTHRA VIJAYARAGAVAN</h1>
               <h3 class="header-heading-role">FRONT-END DEVELOPER</h3>
            </div>
        </div>
     </header>
     <!--  portfolio image section -->
    <section class="sec-portfolio-image">
      <figure>
        <div class="row portfolio-image-row">
          <div class="col-sm-12 port-img">
              <img class="img-portfolio" src="images/web.jpg" alt="Portfolio front image">
          </div>
        </div>
      </figure>
    </section>
    <!-- Individual work section. Contains three of Uthra's featured works as images with links beneath them. Also contains a heading for each individual work -->
    <section class="sec-indiv-work">
      <div class="row work-row">
        <h2 class="work-row-heading">Featured Work</h2>
        <!-- Div for first featured work -->
        <div class="col-sm-4 indiv-work">
            <figure>
              <img class="img-work" src="images/bengal-tiger.jpg" alt="Image of Bengal Tiger">
              <h3 class="work-heading">ANIMAL TRADING CARDS</h3>
              <h5 class="work-link-heading"><a href="https://github.com/uthraragavan/animal-trading" target="_blank">https://github.com/uthraragavan/animal-trading</a></h5>
            </figure>
        </div>
        <!-- Div for second featured work -->
        <div class="col-sm-4 indiv-work">
            <figure>
              <img class="img-work" src="images/mockup.gif" alt="Image of Mockup">
              <h3 class="work-heading">MOCKUP TO ARTICLE</h3>
              <h5 class="work-link-heading"><a href="https://github.com/uthraragavan/frontend-mockup-to-article-master" target="_blank">https://github.com/uthraragavan/frontend-mockup-to-article-master</a></h5>
            </figure>
        </div>
        <!-- Div for third featured work -->
        <div class="col-sm-4 indiv-work">
            <figure>
              <img class="img-work" src="images/careerblog.jpg" alt="Image of Career Blog">
              <h3 class="work-heading">CAREER BLOG</h3>
              <h5 class="work-link-heading"><a href="https://mycareerblogweb.wordpress.com/" target="_blank">https://mycareerblogweb.wordpress.com/</a></h5>
            </figure>
        </div>
      </div>
    </section>
  </div>
</body>
